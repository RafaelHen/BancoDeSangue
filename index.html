<html>

<head>
    <!-- configuração da minha página-->
    <meta charset='UTF-8' />
    <title>Doação</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <!--todo conteúdo visivel para o usuario-->
        <img class="logo" src="logo.png" alt="DOE">
        <h2>A sua doação importa</h2> 
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar!</button>
    </header>


    

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
           
            <input 
            type="text"
             name="name"
             placeholder="Nome completo"
             >

             <input 
             type="text"
              name="Email"
              placeholder="Email"
              >

              <input 
              type="text"
               name="blood"
               placeholder="Tipo sanguíneo"
               >
            
               <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donors">
                <div class="blood">AB+</div>
                <p>teste3</p>
            </div>
            <div class="donors">
                <div class="blood">B+</div>
                <p>teste2</p>
            </div>
            <div class="donors">
                <div class="blood">A+</div>
                <p>teste1</p>
            </div>
            <div class="donors">
                <div class="blood">O-</div>
                <p>Rafael Victor</p>
            </div>
        </section>
    </main>

    <footer> me </footer>
</body>

<script src="script.js"></script>
</html>
